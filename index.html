<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            position: relative;
            background-color: #000;
        }

        #background {
            position: fixed;
            width: 100%;
            max-width: 1350px;
            height: 100%;
            /* object-fit: contain; */
            z-index: -1;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            font-family: Impact, Haettenschweiler,Franklin Gothic Bold,Charcoal,Helvetica Inserat,Bitstream Vera Sans Bold,Arial Black,sans serif; 
            color: white;
            text-shadow: 4px 4px 12px black;
            /* text-shadow: -4px -4px 2px black; */
        }

        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
            z-index: 1;
            min-width: 220px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            position: relative;
            left: 0px;
        }

        #noBtn {
            background-color: #535353;
            color: white;
            position: relative;
            /* –ò–∑–º–µ–Ω–µ–Ω–æ: —É–±—Ä–∞–Ω–æ –∞–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑ CSS */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
            ;
        }

        .modal-content {
            background-image: url(.//019d0f9e4d06512319fd8c4b93211004.jpg);
            background-size: cover;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .modal-img {
            max-width: 80vw;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <img src=".//oIG2iInaLQAVhL7IUIaeFWVfa8f4DjAhVPgKAL.gif" id="background" alt="—Ñ–æ–Ω">
    <h1>–¢—ã —Å–¥–µ–ª–∞–µ—à—å –º–Ω–µ –ë–µ–ª–æ—Ä—É—Å—Å–∫–∏–π <br> –∑–∞–≤—Ç—Ä–∞–∫ –∑–∞–≤—Ç—Ä–∞ —É—Ç—Ä–æ–º? –ø–∂–ø–∂–ø–∂</h1>
    <div class="buttons">
        <button id="yesBtn">–î–∞</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img src=".//happy-cat-happy-happy-cat.gif" class="modal-img" alt="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ">
            <h1>–£—Ä–∞! –°–ø–∞—Å–∏–±–æ! –° –º–µ–Ω—è –ø–∏–≤–æüíñ</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const modal = document.getElementById('modal');

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;  // -20 –¥–ª—è –æ—Ç—Å—Ç—É–ø–æ–≤
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            // –ò–∑–º–µ–Ω–µ–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>
</body>
</html>
